<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: lightslategray;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
      }
      .box {
        width: 110px;
        height: 110px;
        background-color: white;
        border: 1px solid lightslategray;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-container {
        width: 330px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      button {
        font-size: 1.5rem;
        padding: 10px 5px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
      }
      #result {
        font-size: 2rem;
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="game-container">
        <div class="box" id="0,0" onclick="handleClick1(event)"></div>
        <div class="box" id="0,1" onclick="handleClick2(event)"></div>
        <div class="box" id="0,2" onclick="handleClick3(event)"></div>
        <div class="box" id="1,0" onclick="handleClick4(event)"></div>
        <div class="box" id="1,1" onclick="handleClick5(event)"></div>
        <div class="box" id="1,2" onclick="handleClick6(event)"></div>
        <div class="box" id="2,0" onclick="handleClick7(event)"></div>
        <div class="box" id="2,1" onclick="handleClick8(event)"></div>
        <div class="box" id="2,2" onclick="handleClick9(event)"></div>
      </div>
      <div>
        <button onclick="handleBtn()">Reset</button>
      </div>
      <div id="result"></div>
    </div>
    <script>
      let intArray = [
        [-1, -1, -1],
        [-1, -1, -1],
        [-1, -1, -1],
      ];
      let currentChance = 1;

      function handleBtn() {
        window.location.reload();
      }
      function handleClick1(event) {
        if (intArray[0][0] !== -1) {
          return;
        }
        let obj = document.getElementById("0,0");
        const img = document.createElement("img");
        img.src = "./circle.jpeg";
        img.width = 100;

        const img2 = document.createElement("img");
        img2.src = "./cross.png";
        img2.width = 100;
        img2.height = 100;
        if (currentChance === 0) {
          obj.appendChild(img);
        } else if (currentChance === 1) {
          obj.appendChild(img2);
        }
        intArray[0][0] = currentChance;
        if (currentChance === 0) {
          currentChance = 1;
        } else if (currentChance === 1) {
          currentChance = 0;
        }
        setTimeout(() => {
          common();
        }, 500);
      }

      }

      function common() {
        let result = -1;
        for (let i = 0; i < 3; i++) {
          let count = 0;
          let count2 = 0;
          for (let j = 0; j < 3; j++) {
            if (intArray[i][j] == 0) {
              count++;
              if (count == 3) {
                result = 0;
              }
            } else if (intArray[i][j] == 1) {
              count2++;
              if (count2 == 3) {
                result = 1;
              }
            }
          }
        }
        for (let j = 0; j < 3; j++) {
          let count = 0;
          let count2 = 0;
          for (let i = 0; i < 3; i++) {
            if (intArray[i][j] == 0) {
              count++;
              if (count == 3) {
                result = 0;
              }
            } else if (intArray[i][j] == 1) {
              count2++;
              if (count2 == 3) {
                result = 1;
              }
            }
          }
        }
        if (
          intArray[0][0] === 0 &&
          intArray[1][1] === 0 &&
          intArray[2][2] === 0
        ) {
          result = 0;
        }
        if (
          intArray[0][0] === 1 &&
          intArray[1][1] === 1 &&
          intArray[2][2] === 1
        ) {
          result = 1;
        }

        if (
          intArray[0][2] === 0 &&
          intArray[1][1] === 0 &&
          intArray[2][0] === 0
        ) {
          result = 0;
        }
        if (
          intArray[0][2] === 1 &&
          intArray[1][1] === 1 &&
          intArray[2][0] === 1
        ) {
          result = 1;
        }

        if (result === 0) {
          document.getElementById("result").innerHTML = "O Wins!";
          intArray = [
            [1, 1, 1],
            [1, 1, 1],
            [1, 1, 1],
          ];
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        } else if (result === 1) {
          document.getElementById("result").innerHTML = "X Wins!";
          intArray = [
            [1, 1, 1],
            [1, 1, 1],
            [1, 1, 1],
          ];
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        }
      }
